<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Helper Bot Room</title>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>
    <body>
        <section>
            <h1>Chat Prototype</h1>
        </section>

        <section class="chat-wrapper">
            <div class="chat-container">
                <ul class="chat-list"></ul>
            </div>

            <div class="chat-action-container">
                <input class="chat-action-input" id="chat-message-input" type="text" size="100"/><br/>
                <input class="chat-action-btn" id="chat-message-submit" type="button" value="SEND"/>
            </div>
        </section>

        <script src="{% static "js/index.js" %}"></script>
    </body>
</html>
